<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric - Formula</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-white">
    <header></header>
    <main>
      <div class="container mx-auto">
        <div class="flex gap-[20px]">
          <div class="calculateArea w-[75%]">
            <div class="grid grid-cols-3 gap-[20px] p-[10px]">
              <div class="card p-[20px] border border-gray-500">
                <div class="cardImage">
                  <img class="h-[150px]" src="./images/triangle.png" alt="" />
                </div>
                <div class="cardBody text-center space-y-5">
                  <h3 class="text-[20px] mt-[5px]">Triangle</h3>
                  <p>Area (A) = 0.5 X b X h</p>
                  <div class="flex items-center">
                    <input
                      id="baseInput"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="b"
                    />
                    <span class="mx-[20px]">cm</span>
                    <input
                      id="heightInput"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="h"
                    />
                    <span class="mx-[20px]">cm</span>
                  </div>
                  <div>
                    <p>
                      Area = <span id="resultInput">0</span> cm <sup>2</sup>
                    </p>
                  </div>
                  <button
                    onclick="allCalculator('baseInput','heightInput','resultInput', 'triangle'  )"
                    class="w-full text-center bg-blue-400 my-[20px] py-[10px] rounded-lg"
                  >
                    Calculate
                  </button>
                </div>
              </div>
              <div class="card p-[20px] border border-gray-500">
                <div class="cardImage">
                  <img class="h-[150px]" src="./images/rectangle.png" alt="" />
                </div>
                <div class="cardBody text-center space-y-5">
                  <h3 class="text-[20px] mt-[5px]">Rectangle</h3>
                  <p>Area (A) = W X I</p>
                  <div class="flex items-center">
                    <input
                      id="baseInputr"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="b"
                    />
                    <span class="mx-[20px]">cm</span>
                    <input
                      id="heightInputr"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="h"
                    />
                    <span class="mx-[20px]">cm</span>
                  </div>
                  <div>
                    <p>
                      Area = <span id="resultInputr">0</span> cm <sup>2</sup>
                    </p>
                  </div>
                  <button
                    onclick="allCalculator('baseInputr','heightInputr','resultInputr', 'rectangl')"
                    class="w-full text-center bg-blue-400 my-[20px] py-[10px] rounded-lg"
                  >
                    Calculate
                  </button>
                </div>
              </div>
              <div class="card p-[20px] border border-gray-500">
                <div class="cardImage">
                  <img
                    class="h-[150px]"
                    src="./images/parallelogram.png"
                    alt=""
                  />
                </div>
                <div class="cardBody text-center space-y-5">
                  <h3 class="text-[20px] mt-[5px]">Perallogram</h3>
                  <p>Area (A) = W X I</p>
                  <div class="flex items-center">
                    <input
                      id="baseInputp"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="b"
                    />
                    <span class="mx-[20px]">cm</span>
                    <input
                      id="heightInputp"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="h"
                    />
                    <span class="mx-[20px]">cm</span>
                  </div>
                  <div>
                    <p>
                      Area = <span id="resultInputp">0</span> cm <sup>2</sup>
                    </p>
                  </div>
                  <button
                    onclick="allCalculator('baseInputp','heightInputp','resultInputp', 'parallogram')"
                    class="w-full text-center bg-blue-400 my-[20px] py-[10px] rounded-lg"
                  >
                    Calculate
                  </button>
                </div>
              </div>
              <div class="card p-[20px] border border-gray-500">
                <div class="cardImage">
                  <img class="h-[150px]" src="./images/rhombus.png" alt="" />
                </div>
                <div class="cardBody text-center space-y-5">
                  <h3 class="text-[20px] mt-[5px]">Rhombus</h3>
                  <p>Area (A) = 0.5 X d 1 X d 2</p>
                  <div class="flex items-center">
                    <input
                      id="baseInputro"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="b"
                    />
                    <span class="mx-[20px]">cm</span>
                    <input
                      id="heightInputro"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="h"
                    />
                    <span class="mx-[20px]">cm</span>
                  </div>
                  <div>
                    <p>
                      Area = <span id="resultInputro">0</span> cm <sup>2</sup>
                    </p>
                  </div>
                  <button
                    onclick="allCalculator('baseInputro','heightInputro','resultInputro', 'rombosh')"
                    class="w-full text-center bg-blue-400 my-[20px] py-[10px] rounded-lg"
                  >
                    Calculate
                  </button>
                </div>
              </div>
              <div class="card p-[20px] border border-gray-500">
                <div class="cardImage">
                  <img class="h-[150px]" src="./images/pentagon.png" alt="" />
                </div>
                <div class="cardBody text-center space-y-5">
                  <h3 class="text-[20px] mt-[5px]">Pentagon</h3>
                  <p>Area (A) = 0.5 X d 1 X d 2</p>
                  <div class="flex items-center">
                    <input
                      id="baseInputpa"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="b"
                    />
                    <span class="mx-[20px]">cm</span>
                    <input
                      id="heightInputpa"
                      class="w-[35%] p-[5px] text-black"
                      type="text"
                      placeholder="h"
                    />
                    <span class="mx-[20px]">cm</span>
                  </div>
                  <div>
                    <p>
                      Area = <span id="resultInputpa">0</span> cm <sup>2</sup>
                    </p>
                  </div>
                  <button
                    onclick="allCalculator('baseInputpa','heightInputpa','resultInputpa', 'pentagon')"
                    class="w-full text-center bg-blue-400 my-[20px] py-[10px] rounded-lg"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="calculareResultArea w-[25%] p-[10px]">
            <div class="border border-gray-500 p-[20px] rounded-lg">
                <h4>Area Calculation</h4>
                <ol id="container-set" class="list-style-type: decimal;">
                    
                </ol>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/triangle.js"></script>
  </body>
</html>
